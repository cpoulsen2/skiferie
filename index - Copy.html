<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skiferie 2025 - Ski Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); }
    .cell-rose { background: rgba(244, 63, 94, 0.25); border: 1px solid rgba(251, 113, 133, 0.4); }
    .cell-emerald { background: rgba(16, 185, 129, 0.25); border: 1px solid rgba(52, 211, 153, 0.4); }
    .cell-sky { background: rgba(14, 165, 233, 0.25); border: 1px solid rgba(56, 189, 248, 0.4); }
    .cell-amber { background: rgba(245, 158, 11, 0.25); border: 1px solid rgba(251, 191, 36, 0.4); }
    .cell-violet { background: rgba(139, 92, 246, 0.25); border: 1px solid rgba(167, 139, 250, 0.4); }
    .cell-empty { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); min-height: 44px; }
    
    .drop-zone { min-height: 44px; display: flex; align-items: center; justify-content: center; border-radius: 0.75rem; transition: all 0.2s; font-size: 0.75rem; font-weight: 600; }
    .is-editable .drop-zone { cursor: grab; border: 1px dashed rgba(255,255,255,0.3); }
    .is-editable .drop-zone:active { cursor: grabbing; }
    .sortable-ghost { opacity: 0.2; background: white !important; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white pb-20">

  <div class="relative z-10 max-w-7xl mx-auto px-4 py-8">
    <header class="text-center mb-10">
      <h1 class="text-4xl md:text-6xl font-black bg-gradient-to-r from-sky-400 via-purple-400 to-pink-400 bg-clip-text text-transparent mb-2">
        Skiferie 2025
      </h1>
      <div class="flex justify-center gap-4 mt-4">
          <button id="lock-btn" onclick="toggleEdit()" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-full text-sm border border-white/20 transition-all flex items-center gap-2">
            <span id="lock-icon">üîí</span> <span id="lock-text">L√•st (L√¶s kun)</span>
          </button>
      </div>
    </header>

    <section class="mb-12">
      <div class="glass rounded-3xl border border-white/10 overflow-x-auto p-4" id="schedule-container">
        <table class="w-full min-w-[850px] border-separate border-spacing-2">
          <thead id="table-header"></thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </section>

    <section class="mb-12">
      <h2 class="text-2xl font-bold mb-6 flex items-center gap-2"><span>üë®‚Äçüç≥</span> Madplan</h2>
      <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-4" id="meal-plan-container"></div>
    </section>
  </div>

  <script>
    // 1. DIT NYE FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyCiXiRMUAgnQFOQ11FIuTNb0OEBJq7YwWw",
      authDomain: "skiferie-e4895.firebaseapp.com",
      projectId: "skiferie-e4895",
      databaseURL: "https://skiferie-e4895-default-rtdb.europe-west1.firebasedatabase.app",
      storageBucket: "skiferie-e4895.firebasestorage.app",
      messagingSenderId: "750946077726",
      appId: "1:750946077726:web:1e6e598f2328f589ad720f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let canEdit = false;
    let currentSchedule = [];

    function toggleEdit() {
      canEdit = !canEdit;
      const btn = document.getElementById('lock-btn');
      const container = document.getElementById('schedule-container');
      
      document.getElementById('lock-icon').innerText = canEdit ? 'üîì' : 'üîí';
      document.getElementById('lock-text').innerText = canEdit ? 'Redigering aktiv' : 'L√•st (L√¶s kun)';
      
      if (canEdit) {
        btn.classList.add('bg-emerald-500/20', 'border-emerald-500/50');
        container.classList.add('is-editable');
      } else {
        btn.classList.remove('bg-emerald-500/20', 'border-emerald-500/50');
        container.classList.remove('is-editable');
      }
      renderApp(currentSchedule, {}); // Refresh for at aktivere/deaktivere sortable
    }

    function getColor(name) {
      if (!name || name === '-' || name === '') return 'cell-empty';
      const n = name.toLowerCase();
      if (n.includes('s√∏ren') || n.includes('mathilde')) return 'cell-rose';
      if (n.includes('chris') || n.includes('kris')) return 'cell-emerald';
      if (n.includes('esben') || n.includes('cecilie')) return 'cell-sky';
      if (n.includes('kugge') || n.includes('jet')) return 'cell-amber';
      return 'cell-empty';
    }

    function renderApp(data, meals) {
      if (!data || data.length === 0) return;
      currentSchedule = data;

      const header = document.getElementById('table-header');
      header.innerHTML = `<tr><th class="p-2 text-left text-white/30 text-xs uppercase">Opgave</th>${data.map(d => `<th class="p-2 text-center font-bold">${d.day}<br><span class="text-[10px] opacity-40">${d.date}</span></th>`).join('')}</tr>`;

      const rows = ['morgenmad', 'morgenopvask', 'aftensmad', 'aftenopvask'];
      const body = document.getElementById('table-body');
      body.innerHTML = rows.map(rowKey => `
        <tr>
          <td class="p-3 text-xs font-bold bg-white/5 rounded-lg opacity-60 italic">${rowKey}</td>
          ${data.map((d, i) => `
            <td>
              <div class="drop-zone ${getColor(d[rowKey])}" data-index="${i}" data-key="${rowKey}">
                ${d[rowKey] || '-'}
              </div>
            </td>
          `).join('')}
        </tr>
      `).join('');

      if (canEdit) {
        document.querySelectorAll('.drop-zone').forEach(el => {
          new Sortable(el, {
            group: 'ski-tasks',
            animation: 150,
            onAdd: (evt) => {
              const name = evt.item.innerText;
              const toIdx = evt.to.dataset.index;
              const toKey = evt.to.dataset.key;
              const fromIdx = evt.from.dataset.index;
              const fromKey = evt.from.dataset.key;

              data[toIdx][toKey] = name;
              data[fromIdx][fromKey] = '-';
              db.ref('ski-schedule').set(data);
            }
          });
        });
      }

      // Madplan render
      const mealContainer = document.getElementById('meal-plan-container');
      mealContainer.innerHTML = data.map(d => {
        const mKey = d.date.replace('/', '-');
        return `
          <div class="glass p-4 rounded-2xl border border-white/10">
            <p class="font-bold text-sm">${d.day} ${d.date}</p>
            <p class="text-[10px] text-white/40 mb-3">${d.aftensmad} st√•r for mad</p>
            <input type="text" value="${meals[mKey] || ''}" 
                   onchange="db.ref('ski-meals/${mKey}').set(this.value)"
                   placeholder="Hvad skal vi have?"
                   class="w-full bg-white/5 border border-white/10 rounded-xl px-3 py-2 text-sm outline-none focus:border-sky-500/50">
          </div>
        `;
      }).join('');
    }

    // Live lytter
    db.ref().on('value', (snapshot) => {
      const val = snapshot.val() || {};
      renderApp(val['ski-schedule'], val['ski-meals'] || {});
    });
  </script>
</body>
</html>
